services:
  - type: web
    name: pinterest-infographic
    env: node
    buildCommand: |
      apt-get update -y
      apt-get install -y chromium chromium-sandbox
      npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: "/usr/bin/chromium"